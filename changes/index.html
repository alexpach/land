<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Land - Changelog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #000;
            font-family: 'Press Start 2P', cursive;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .rules-container {
            background-color: #202080;
            padding: 40px;
            border: 4px solid white;
            border-radius: 8px;
            box-shadow: 8px 8px 0px #000000;
            max-width: 600px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            text-align: left;
            line-height: 1.6;
        }

        h1 {
            color: #ffcc00;
            text-align: center;
            margin-top: 0;
            font-size: 24px;
            text-shadow: 2px 2px #000000;
        }

        h2 {
            color: #00ff00;
            font-size: 16px;
            margin-top: 30px;
            margin-bottom: 10px;
            text-shadow: 2px 2px #000000;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 5px;
        }

        ul {
            padding-left: 20px;
            font-size: 12px;
            margin-top: 5px;
        }

        li {
            margin-bottom: 10px;
        }

        strong {
            color: #ff5555;
        }

        .back-btn {
            display: block;
            width: 100%;
            background: #ff0000;
            color: white;
            border: 2px solid white;
            padding: 15px;
            font-size: 16px;
            font-family: 'Press Start 2P', cursive;
            cursor: pointer;
            text-transform: uppercase;
            box-shadow: 4px 4px 0px #000000;
            margin-top: 30px;
            text-align: center;
            text-decoration: none;
            box-sizing: border-box;
        }

        .back-btn:hover {
            background: #ff4444;
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px #000000;
        }

        .back-btn:active {
            transform: translate(4px, 4px);
            box-shadow: 0px 0px 0px #000000;
        }

        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
        }

        ::-webkit-scrollbar-track {
            background: #000;
        }

        ::-webkit-scrollbar-thumb {
            background: #fff;
            border: 2px solid #000;
        }
    </style>
</head>

<body>
    <div class="rules-container">
        <h1>Changelog</h1>
        <div id="content">Loading...</div>
        <a href="../" class="back-btn">Back to Game</a>
    </div>

    <script>
        fetch('../CHANGES.md')
            .then(response => {
                if (!response.ok) throw new Error("Could not load CHANGES.md");
                return response.text();
            })
            .then(text => {
                const contentDiv = document.getElementById('content');
                let html = '';
                let inList = false;

                const lines = text.split('\n');
                lines.forEach(line => {
                    line = line.trim();

                    // Skip main title as we have h1
                    if (line.startsWith('# Changelog')) return;

                    // Headers
                    if (line.startsWith('## ')) {
                        if (inList) {
                            html += '</ul>';
                            inList = false;
                        }
                        html += `<h2>${line.substring(3)}</h2>`;
                    }
                    // List Items
                    else if (line.startsWith('- ')) {
                        if (!inList) {
                            html += '<ul>';
                            inList = true;
                        }
                        // Bold formatting
                        let item = line.substring(2);
                        item = item.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                        html += `<li>${item}</li>`;
                    }
                    // Empty lines (close list if needed)
                    else if (line === '') {
                        // Do nothing, but maybe close list?
                        // Markdown usually keeps lists across empty lines, but for simplicity let's keep it open
                        // unless we hit a header.
                    }
                });

                if (inList) html += '</ul>';
                contentDiv.innerHTML = html;
            })
            .catch(err => {
                document.getElementById('content').innerText = "Error loading changelog.";
                console.error(err);
            });
    </script>
</body>

</html>
