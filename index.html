<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=block" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      font-family: 'Press Start 2P', cursive;
    }

    #game-ui {
      pointer-events: none;
      font-family: 'Press Start 2P', cursive;
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 16px;
      text-shadow: 2px 2px 0px black;
      line-height: 1.5;
    }

    #controls-ui {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    #controls-ui button {
      background: #333;
      color: white;
      border: 2px solid white;
      padding: 10px 15px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 4px 4px 0px black;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .setup-container {
        min-width: auto;
        width: 90%;
        padding: 20px;
      }

      h1 {
        font-size: 18px;
        margin-bottom: 20px;
      }

      label {
        font-size: 10px;
      }

      select,
      input[type="number"] {
        height: 40px;
        font-size: 10px;
      }

      button#start-btn {
        padding: 15px;
        font-size: 14px;
      }

      #game-ui {
        font-size: 10px;
        top: 10px;
        left: 10px;
      }

      #controls-ui {
        bottom: 10px;
        right: 10px;
      }

      #controls-ui button {
        padding: 8px 10px;
        font-size: 10px;
      }
    }

    @media (max-height: 500px) {
      #setup-screen {
        overflow-y: auto;
        display: block;
        /* Allow scrolling */
      }

      .setup-container {
        margin: 20px auto;
        /* Center with margin for scrolling */
      }
    }
  </style>
  <script type="module" crossorigin src="/land/assets/index-BwoESI_N.js"></script>
</head>

<body>
  <div id="error-overlay"></div>
  <script>
    const originalConsoleError = console.error;
    console.error = function (...args) {
      const overlay = document.getElementById('error-overlay');
      overlay.style.display = 'block';
      overlay.innerText += `Console Error: ${args.join(' ')}\n\n`;
      originalConsoleError.apply(console, args);
    };

    window.onerror = function (msg, url, line, col, error) {
      const overlay = document.getElementById('error-overlay');
      overlay.style.display = 'block';
      overlay.innerText += `Error: ${msg}\nAt: ${url}:${line}:${col}\nStack: ${error ? error.stack : ''}\n\n`;
    };
    window.addEventListener('unhandledrejection', function (event) {
      const overlay = document.getElementById('error-overlay');
      overlay.style.display = 'block';
      overlay.innerText += `Promise Rejection: ${event.reason}\n\n`;
    });
  </script>
  <div id="setup-screen">
    <div class="setup-container">
      <h1>The Game of Land</h1>

      <div class="control-group">
        <label>Map Size</label>
        <select id="map-size">
          <option value="Small">Small</option>
          <option value="Medium" selected>Medium</option>
          <option value="Large">Large</option>
          <option value="Extra-Large">Extra Large</option>
          <option value="XXL">XXL</option>
        </select>
      </div>

      <div class="control-group">
        <label>Moves Per Turn</label>
        <input type="number" id="moves-per-turn" value="5" min="1" max="9">
      </div>

      <div class="control-group">
        <label>Music</label>
        <select id="music-select">
          <option value="">None</option>
          <option value="/music/woodie_guthrie.mid" selected>Woodie Guthrie - This Land</option>
          <option value="/music/country_roads.mid">Take Me Home, Country Roads (Full)</option>
          <option value="/music/this_land.mid">Simple Melody (Generated)</option>
        </select>
      </div>

      <div class="control-group">
        <label>Players</label>
        <select id="player-count">
          <option value="2" selected>2 Players</option>
          <option value="3">3 Players</option>
          <option value="4">4 Players</option>
        </select>

        <div id="color-container" class="color-pickers">
          <!-- Dynamic Color Pickers -->
        </div>
      </div>

      <button id="start-btn">Start Game</button>

      <div style="margin-top: 20px; font-size: 0.6em; color: #888; text-align: center;">
        Copyright &copy; 2025 Alex Pachikov. All rights reserved.
      </div>
    </div>
  </div>
</body>

</html>
