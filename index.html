<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Land Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=block" rel="stylesheet">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #111;
      font-family: 'Press Start 2P', cursive;
    }

    #game-ui {
      pointer-events: none;
      font-family: 'Press Start 2P', cursive;
      position: absolute;
      top: 20px;
      left: 20px;
      color: white;
      font-size: 16px;
      text-shadow: 2px 2px 0px black;
      line-height: 1.5;
    }

    #controls-ui {
      position: absolute;
      bottom: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
      z-index: 1000;
    }

    #controls-ui button {
      background: #333;
      color: white;
      border: 2px solid white;
      padding: 10px 15px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      cursor: pointer;
      box-shadow: 4px 4px 0px black;
    }

    #setup-screen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      z-index: 2000;
    }

    .setup-container {
      background-color: #202080;
      /* Classic RPG Blue */
      padding: 40px 40px 20px 40px;
      border: 4px solid white;
      border-radius: 8px;
      box-shadow: 8px 8px 0px #000000;
      text-align: center;
      min-width: 400px;
      image-rendering: pixelated;
    }

    h1 {
      margin-top: 0;
      color: #ffcc00;
      /* Gold */
      text-shadow: 4px 4px #000000;
      font-size: 24px;
      line-height: 1.5;
      margin-bottom: 30px;
    }

    .control-group {
      margin-bottom: 25px;
      text-align: left;
      flex: 1;
      /* Allow growing in row */
    }

    .row-group {
      display: flex;
      gap: 20px;
      width: 100%;
    }

    .icon-btn {
      background: #333;
      color: white;
      border: 2px solid white;
      width: 40px;
      height: 40px;
      font-family: 'Press Start 2P', cursive;
      font-size: 16px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: 2px 2px 0px black;
    }

    .icon-btn:hover {
      background: #555;
    }

    label {
      display: block;
      margin-bottom: 10px;
      font-size: 12px;
      color: #ffffff;
      text-shadow: 2px 2px #000000;
    }

    select {
      width: 100%;
      height: 50px;
      padding: 10px 30px 10px 10px;
      /* Extra right padding for arrow */
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      line-height: 1.5;
      box-sizing: border-box;
      background: #000000;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 0;
      outline: none;
      box-shadow: inset 2px 2px 0px rgba(0, 0, 0, 0.5);
      appearance: none;
      /* Remove default arrow to style custom if needed, but for now just padding */
      -webkit-appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%23FFFFFF%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 10px center;
      background-size: 12px;
    }

    input[type="number"] {
      width: 100%;
      height: 50px;
      padding: 10px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      line-height: 1.5;
      box-sizing: border-box;
      background: #000000;
      color: #ffffff;
      border: 2px solid #ffffff;
      border-radius: 0;
      outline: none;
      box-shadow: inset 2px 2px 0px rgba(0, 0, 0, 0.5);
    }

    .players-row {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      gap: 20px;
      margin-top: 20px;
    }

    .color-pickers {
      display: flex;
      gap: 15px;
      margin-top: 10px;
      /* justify-content: center; Removed for left align */
    }

    .color-picker-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 5px;
    }

    .color-picker-wrapper span {
      font-size: 10px;
    }

    input[type="color"] {
      border: 2px solid white;
      width: 40px;
      height: 40px;
      cursor: pointer;
      background: none;
      padding: 0;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
      align-items: flex-end;
    }

    #rules-btn {
      background: #000 url('/land/assets/book_icon-CfUvflil.png') no-repeat center center;
      background-size: 36px 36px;
      color: transparent;
      /* Hide emoji */
      border: 2px solid white;
      width: 40px;
      /* Match player icon width */
      height: 40px;
      /* Match player icon height */
      cursor: pointer;
      box-shadow: 4px 4px 0px #000000;
      transition: transform 0.1s, box-shadow 0.1s;
      image-rendering: pixelated;
    }

    #rules-btn:hover {
      background-color: #666;
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000000;
    }

    #rules-btn:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0px #000000;
    }

    #menu-btn {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #333;
      color: white;
      border: 2px solid white;
      width: 40px;
      height: 40px;
      font-family: 'Press Start 2P', cursive;
      font-size: 20px;
      cursor: pointer;
      display: none;
      /* Hidden on start screen */
      align-items: center;
      justify-content: center;
      box-shadow: 4px 4px 0px black;
      z-index: 3000;
      /* Above setup screen */
      transition: transform 0.1s, box-shadow 0.1s;
    }

    #menu-btn:hover {
      background: #555;
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px black;
    }

    #menu-btn:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0px black;
    }

    button#start-btn {
      background: #ff0000;
      /* Mario Red */
      color: white;
      border: 2px solid white;
      padding: 0 20px;
      /* Reduce padding to fit height */
      font-size: 14px;
      /* Slightly smaller font */
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 4px 4px 0px #000000;
      transition: transform 0.1s, box-shadow 0.1s;
      height: 40px;
      /* Match player icon height */
      display: flex;
      align-items: center;
      justify-content: center;
    }

    button#start-btn:hover {
      background: #ff4444;
      transform: translate(2px, 2px);
      box-shadow: 2px 2px 0px #000000;
    }

    button#start-btn:active {
      transform: translate(4px, 4px);
      box-shadow: 0px 0px 0px #000000;
    }

    #error-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.95);
      color: #ff5555;
      font-family: monospace;
      font-size: 14px;
      padding: 40px;
      display: none;
      z-index: 9999;
      white-space: pre-wrap;
      overflow: auto;
      user-select: text;
      pointer-events: auto;
    }

    /* Mobile Responsiveness */
    @media (max-width: 600px) {
      .setup-container {
        min-width: 0;
        /* Override the 400px min-width */
        width: 85%;
        padding: 20px;
        margin: 0 auto;
        /* Ensure centering */
      }

      h1 {
        font-size: 18px;
        margin-bottom: 20px;
      }

      label {
        font-size: 10px;
      }

      select,
      input[type="number"] {
        height: 40px;
        font-size: 10px;
      }

      .color-pickers {
        flex-wrap: wrap;
        /* Allow wrapping on small screens */
      }

      .players-row {
        flex-direction: column;
        align-items: stretch;
        gap: 10px;
      }

      button#start-btn {
        padding: 15px;
        font-size: 14px;
        width: 100%;
        /* Full width on mobile */
        height: auto;
      }

      .action-buttons {
        width: 100%;
      }

      #rules-btn {
        width: 50px;
        /* Slightly smaller on mobile */
        height: auto;
        aspect-ratio: 1;
      }

      #game-ui {
        font-size: 10px;
        top: max(10px, env(safe-area-inset-top));
        left: max(10px, env(safe-area-inset-left));
        max-width: 85%;
        /* Prevent text from hitting right edge */
      }

      #controls-ui {
        bottom: max(10px, env(safe-area-inset-bottom));
        right: max(10px, env(safe-area-inset-right));
      }

      #controls-ui button {
        padding: 8px 10px;
        font-size: 10px;
      }
    }

    @media (max-height: 500px) {
      #setup-screen {
        overflow-y: auto;
        display: block;
        /* Allow scrolling */
        padding: 20px 0;
        /* Add vertical padding to container */
      }

      .setup-container {
        margin: 0 auto;
        /* Center horizontally */
      }
    }
  </style>
  <script type="module" crossorigin src="/land/assets/index-C0hblMKB.js"></script>
</head>

<body>
  <div id="error-overlay"></div>
  <script>
    const originalConsoleError = console.error;
    console.error = function (...args) {
      const overlay = document.getElementById('error-overlay');
      overlay.style.display = 'block';
      overlay.innerText += `Console Error: ${args.join(' ')}\n\n`;
      originalConsoleError.apply(console, args);
    };

    window.onerror = function (msg, url, line, col, error) {
      const overlay = document.getElementById('error-overlay');
      overlay.style.display = 'block';
      overlay.innerText += `Error: ${msg}\nAt: ${url}:${line}:${col}\nStack: ${error ? error.stack : ''}\n\n`;
    };
    window.addEventListener('unhandledrejection', function (event) {
      const overlay = document.getElementById('error-overlay');
      overlay.style.display = 'block';
      overlay.innerText += `Promise Rejection: ${event.reason}\n\n`;
    });
  </script>
  <div id="setup-screen">
    <div class="setup-container">
      <h1>The Game of Land</h1>

      <div class="row-group">
        <div class="control-group">
          <label>Map Size</label>
          <select id="map-size">
            <option value="Small">Small</option>
            <option value="Medium" selected>Medium</option>
            <option value="Large">Large</option>
            <option value="Extra-Large">Extra Large</option>
            <option value="XXL">XXL</option>
          </select>
        </div>

        <div class="control-group">
          <label>Moves/Turn</label>
          <input type="number" id="moves-per-turn" value="3" min="1" max="9">
        </div>
      </div>

      <div class="control-group">
        <label>Music</label>
        <select id="music-select">
          <option value="">None</option>
          <option value="music/woodie_guthrie.mid" selected>Woodie Guthrie - This Land</option>
        </select>
      </div>

      <div style="text-align: left; margin-bottom: 10px;">
        <label>Players</label>
      </div>

      <div class="players-row">
        <div id="color-container" class="color-pickers" style="margin-top: 0;">
          <!-- Dynamic Color Pickers & Buttons -->
        </div>

        <div class="action-buttons">
          <button id="rules-btn" title="Game Rules"></button>
          <button id="start-btn">Start Game</button>
        </div>
      </div>

      <div style="margin-top: 40px; font-size: 0.6em; color: #888; text-align: center;">
        v1.0.4 &copy; 2025 Alex Pachikov. All rights reserved.
      </div>
    </div>
  </div>
  <button id="menu-btn" title="Main Menu">â˜°</button>
</body>

</html>
